<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="company">Company</label>
          <input
            type="text"
            class="form-control"
            id="company"
            required
            [(ngModel)]="password.company"
            name="company"
          />
        </div>
  
        <div class="form-group">
          <label for="user">User</label>
          <input
            class="form-control"
            id="user"
            required
            [(ngModel)]="password.user"
            name="user"
          />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              id="password"
              required
              [(ngModel)]="password.password"
              name="password"
            />
        </div>
  
        <button (click)="savePassword()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Password was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPassword()">Add</button>
      </div>
    </div>
  </div>
