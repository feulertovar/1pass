  frontend:
    container_name: frontend  
    build:
      context: ./ng-pass-crud
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./ng-pass-crud/dist:/usr/share/nginx/html
      - ./ng-pass-crud/nginx.conf:/etc/nginx/nginx.conf
      - ./ng-pass-crud/mime.types:/etc/nginx/mime.types
    depends_on:
      - backend

volumes:
