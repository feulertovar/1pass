---
version: '3'
services:
  db:
    image: mysql:5.7
    container_name: db 
    environment:
      MYSQL_DATABASE: 'dbschema'
      MYSQL_ROOT_PASSWORD: 'trontron'
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    container_name: backend
    build:
      context: ./pass
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - db

